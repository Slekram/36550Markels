<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a framework Bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link a libreria Swet Alert -->
    <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
    <!-- Link a hoja de Estilos -->
    <link rel="stylesheet" href="style.css">
    <title>El mundo de Maxi</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">El mundo de Maxi</span>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="./src/images/cart.svg" alt="carrito de compras">
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row" id="container-productos">

        </div>
    </div>

    <!-- Button trigger modal -->

  

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" >
                    <div id="modalCarrito">

                    </div>
                    <hr>
                    <div>
                        <p id="totalCompra">Total:</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnComprar">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top ">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                El mundo de Maxi
            </a>
            <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><img src="/src/images/twitter.svg" alt="twitter"></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><img src="/src/images/instagram.svg" alt="twitter"></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><img src="/src/images/facebook.svg" alt="twitter"></a></li>
        </ul>
    </footer>
    <!-- Script de Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script de Bootstraps -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Modulos -->
    <script src="getData.js" type="module"></script>
    <script src="carritoIndex.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
